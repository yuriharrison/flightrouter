<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Router Status</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="http://localhost:8080/css/style.css" />
  </head>
  <body>
    <div id="app" class="container-fluid">
      <h3>{{serverTime}} - {{status}} <span id="dash">_</span></h3>
      <div class="row justify-content-center">
        <div class="col-md-2 col-sm-5 ml-2 card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title text-center">Num Flights</h5>
            <h1 class="text-center">{{numFlights}}</h1>
          </div>
        </div>
        <div class="col-md-2 col-sm-5 ml-2 card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title text-center">Cache Hits</h5>
            <h1 class="text-center">{{cacheHits}}</h1>
          </div>
        </div>
        <div class="col-md-2 col-sm-5 ml-2 card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title text-center">Cache Misses</h5>
            <h1 class="text-center">{{cacheMisses}}</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/x.y.z/moment.min.js"></script>
    <script src="http://localhost:8080/js/main.js"></script>
  </body>
</html>
